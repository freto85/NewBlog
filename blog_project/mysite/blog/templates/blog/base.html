<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Anton|Indie+Flower|Source+Sans+Pro" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Blog</title>
  </head>
  <body class='body'>
    <nav class="navbar navbar-dark navbar-expand-lg techfont" style='background-color: #323d7c;'>
      <a class="navbar-brand bigbrand loader" href="{% url 'post_list' %}">El Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-item nav-link" href="{% url 'about' %}">Acerca De</a>
              </li>
              <li class="nav-item active">
                <a class="nav-item nav-link" href="https://www.github.com">Github</a>
              </li>
              <li class="nav-item active">
                <a class="nav-item nav-link" href="https://www.linkedin.com">LinkedIn</a>
              </li>
            </ul>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if user.is_authenticated %}
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-item nav-link" href="{% url 'post_new' %}">Nuevo Post</a>
              </li>
              <li class="nav-item">
                <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Bocetos</a>
              </li>
              <li class="nav-item">
                <a class="nav-item nav-link" href="{% url 'logout' %}">Salir</a>
              </li>
              <li class="nav-item">
                <a id='welcomeuser'>Bienvenido: {{ user.username }}<span class="fa fa-user" aria-hidden="true"></a>
              </li>
            {% else %}
            <ul class='navbar-nav mr-auto'>
              <li class='nav-item'>
                <a class="nav-link" href="{% url 'login' %}" aria-label="Login">Acceder a Cuenta
                  <span class="fa fa-user" aria-hidden="true"></span></a>
              </li>
          {% endif %}
        </div>
        </ul>
      </div>
    </nav>

    {# The actual blog posts#}
          <div class="content container">
              <div class="row">
                  <div class="col-md-8">
                    <div class="blog_posts">
                      {% block content %}
                      {% endblock %}

                    </div>
                  </div>
              </div>
          </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
